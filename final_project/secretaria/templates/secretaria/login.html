{% extends "secretaria/layout.html" %}
{% load static %}

{% block title %}SdA: Login {% endblock %}

{% block body %}

<div class="container">

    <div class="row justify-content-center">
        <div class="col text-center">
            <h1 class="m-3">Sistema de Alumnos</h1>
        </div>
    </div>
        

    <h2 class="mb-3">Login</h2>


    {% if message %}
    <div class="mb-3 mt-3" style="color:red">{{ message }}</div>
    {% endif %}


    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Nombre de usuario">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Entrar">
    </form>

    <p class="mt-3">¿No tiene cuenta aún? <a href="{% url 'register' %}">Regístrese aquí.</a></p>

    </div>
{% endblock %}
