{% extends 'secretaria/layout.html' %}
{% load static %}

{% block title %}SdA: Perfil {% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="mt-3 mb-3">Perfil del Usuario</h1>
            <div class="ml-3">
                <form action="{% url 'user_profile' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-2"><label for="username" class="edit-label-2">Username</label></div>
                        <div class="col-sm-10"><input type="text" class="edit-input" placeholder="username" name="username" value="{{ user.username }}"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2"><label for="name" class="edit-label-2">Nombre</label></div>
                        <div class="col-sm-10"><input type="text" class="edit-input" placeholder="Nombre" name="name" value="{{ user.first_name }}"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2"><label for="last" class="edit-label-2">Apellido</label></div>
                        <div class="col-sm-10"><input type="text" class="edit-input" placeholder="Apellido" name="last" value="{{ user.last_name }}"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2"><label for="email" class="edit-label-2">Email</label></div>
                        <div class="col-sm-10"><input type="text" class="edit-input" placeholder="Email" name="email" value="{{ user.email }}"> </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2"><label for="Password" class="edit-label-2">Password</label></div>
                        <div class="col-sm-10"><a href="{% url 'password' %}" class="btn btn-primary btn-sm shadow-sm mb-3">Cambiar password</a></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2"><label for="usertype" class="edit-label-2">Tipo de usuario</label>
                            <p class="text-muted small">Determina las posibilidades de edici√≥n. Para solicitar cambio: <a href="mailto:julizamt@gmail.com">julizamt@gmail.com</a></p></div>
                        <div class="col-sm-10"><p name="usertype">{{ user.user_type }}</p></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10"><input type="submit" value="Guardar" class="btn btn-success shadow"></div>
                    </div>
                </form>
             </div>
        </div>
    </div>
</div>

{% endblock %}
